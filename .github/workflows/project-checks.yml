name: Project Checks

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

concurrency:
  group: project-checks-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 24.13.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 10

      - name: Install
        run: pnpm -C Project install --frozen-lockfile

      - name: Lint
        run: pnpm -C Project lint

      - name: Format check
        run: pnpm -C Project format:check

      - name: Typecheck
        run: pnpm -C Project typecheck

      - name: Test
        run: pnpm -C Project test

      - name: Build
        run: pnpm -C Project build
